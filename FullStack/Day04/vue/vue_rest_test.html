<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div id ="test_vue">
      <br></br>
      <center>
        <button type="button" class="btn btn-primary" v-on:click="test_get">GET</button>
        <button type="button" class="btn btn-secondary" v-on:click="test_post">POST</button>
        <button type="button" class="btn btn-success" v-on:click="test_put">PUT</button>
        <button type="button" class="btn btn-danger" v-on:click="test_del">DELETE</button>   
      </center>
    </div> 

    <!-- jQuery & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- vue.js & axios-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!--web상에서 특정 페이지 등을 호출-->
    <script>
    //vue 객체 갱성
      const app = new Vue({
        el: "#test_vue",
        //method
        methods: {
          test_get() {
            axios("http://localhost:8085/test", {
              method: "get",
              params:{
                email:'get@test.com',
              }
            })
              .then((response) => {
                console.log(response.data['status']);
              })
              .catch((error) => {
                console.log(error);
              });
          },
          test_post() {
            axios('http://localhost:8085/test',{
              method : 'post',
              data : {
                email : 'post@test.com'
              }
            })
            .then((response) => {
                console.log(response.data['status']);
              })
              .catch((error) => {
                console.log(error);
              });
          },
          test_put() {
            axios('http://localhost:8085/test',{
              method : 'put',
              params:{
                email:'get@test.com',
              }
            })
            .then((response) => {
                console.log(response.data['status']);
              })
              .catch((error) => {
                console.log(error);
              });
          },
          test_del() {
            axios('http://localhost:8085/test',{
              method : 'delete',
              params:{
                email:'get@test.com',
              }
            })
            .then((response) => {
               console.log(response.data['status']);
              })
              .catch((error) => {
                console.log(error);
              });
          },
        },
      });
    </script>
  </body>
</html>
