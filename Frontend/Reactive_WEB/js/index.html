<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>잔잔바리코딩</title>
    <meta name ="description" content="잔잔바리코딩 온라인 테스트"/>
    <meta name ="keywords" content="잔잔바리코딩, IT, 풀스택, 실습, 데이터 분석"/>
    <meta name = "author" content="Sejing"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- Open Graph (Facebook, Linkedin)-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="잔잔바리코딩 온라인 실습 사이트 입니다." />
    <meta property="og:description" content="잔잔바리코딩 온라인 실습을 위한 페이지 입니다."/>
    <meta property="og:url" content="https://www.fun-cofing-mark.org" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:site-name" content="잔잔바리코딩"/>
    <!--Twitter Card-->
    <meta name="twitter:card" content="summary"/>
    <meta property="twitter:title" content="잔잔바리코딩 온라인 실습 사이트 입니다." />
    <meta property="twitter:description" content="잔잔바리코딩 온라인 실습을 위한 페이지 입니다."/>
    <meta property="twitter:image" content="img/fun-coding-mark.png" />
    <meta property="twitter:creator" content="Sejing Kim"/>
    <!-- Normal fabicon 설정-->
    <link rel="icon" href="imga/fun-coding.ico">
    <!-- Ios, fabicon 설정-->
    <link rel="apple-touch-icon" href="img/fun-coding.ico">
    <!--IE용 fabicon 설정-->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico">
    
    <!-- CSS Reset-->
    <link rel="stylesheet" href='../css/nomalize.css'>
    <!-- icon 사용을 위한 fontawesome-->
    <script src="https://kit.fontawesome.com/8e8f6adac7.js" crossorigin="anonymous"></script>
    <!-- Default Font 설정(spoqa han sans)-->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- CSS 작명 규칙 (BEM: BLock Element Modifier)-->
    <!-- 단어 사이에는 하이픈(-), 하위 요소에는 언더바(_). 상태를 나타낼 때는 2언더바(__)-->
    <header>
        <div class="inner">
            <div class="head-container">
                <div class = 'head-brand'><a href="https://www.github.com/jeen0202">잔잔바리코딩</a></div>
                <div class= "head-blog"><a href="https://github.com/jeen0202?tab=repositories">잔잔바리코딩 블로그 모음</a></div>
            </div>
        </div>
    </header>
    <!-- 메인 이미지 section-->
    <section class="main">  
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">이론보다 실습에 집중하였습니다.</div>
                    <div class="message">
                    끊임없이 배우는 자세를 갖추어<br>
                    검증된 온라인 강의를<br>
                    꼼꼼히 분석하여 공부하였습니다.
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fab fa-python skill-icon python-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">Python</div>
                        <div class="skill-usage">크롤링/자동매매</div>
                    </div>
                </div>
                <div class="skill">                
                    <i class="fab fa-react skill-icon python-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">React</div>
                        <div class="skill-usage">native앱/웹</div>
                    </div>
                </div>
                <div class="skill">                
                    <i class="fas fa-fire skill-icon fire-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">Firebase</div>
                        <div class="skill-usage">클라우드 저장소</div>
                    </div>
                </div>
                <div class="skill">
                                               
                    <i class="fab fa-raspberry-pi skill-icon rasp-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">RaspBerry</div>
                        <div class="skill-usage">IoT</div>
                    </div>
                </div>                
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="roadmap-container">
                <div class="roadmap-title-container">
                    <div class="roadmap-title">
                    잔잔바리코딩 실습 관련 사이트</div>
                    <div class="arrow-container">
                        <i class="slide-prev fas fa-chevron-circle-left"></i>
                        <i class="slide-next fas fa-chevron-circle-right"></i>
                    </div>
                </div>
                <div class="class-list-container"></div>
            </div>
        </div>
    </section>
    <footer></footer>
    <!-- <script src="js/main.js"></script>-->
</body>
</html>
