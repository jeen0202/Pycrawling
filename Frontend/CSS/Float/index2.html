<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid #f2b441;
        border-radius: 10px;
      }
      .box1 {
        background: #f2d541;
        float: left;
      }
      .box2 {
        background: #5fb6d9;
        float: left;
      }
      .box3 {
        background: #d90404;
        float: right;
      }
      .box4 {
        background: #3b9cd9;
        float: right;
      }
    </style>
</head>
<body>
    <div class="box1"><div>
    <div class="box2"><div>
    <div class="box3"><div>
    <div class="box4"><div>
</body>
</html>
