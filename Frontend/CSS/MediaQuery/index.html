<html lang="en">

    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0">
</head>
<style>
    .header {
    background-color: teal;
    }

    }
    .aside {
    float: right;

    }

    background-color: gray;
    }

    .aside {
        display: none;
    }
    }

</style>

    <nav class="nav">nav</nav>

    </section>

</html>
